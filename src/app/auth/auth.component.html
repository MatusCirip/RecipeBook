<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div *ngIf="errorMessage != null" class="alert alert-danger">
      {{errorMessage}}
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmitAuth(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ logInMode ? 'Login' : 'Sign up'}}</button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ logInMode ? 'Sign up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
