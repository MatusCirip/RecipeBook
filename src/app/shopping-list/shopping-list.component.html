<div class="row">
  <div class="col-xs-12 col-sm-6 order-sm-1">
    <h4>Add items</h4>
    <app-shopping-edit></app-shopping-edit>
  </div>
  <div class="col-xs-12 col-sm-6 order-sm-0">
    <h4>Your items</h4>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >{{ ingredient.name}} ({{ ingredient.amount}})

      </a>
    </ul>
  </div>
</div>
