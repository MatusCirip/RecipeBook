<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="form-row">
        <div class="col-6 form-group">
<!--          <label for="name">Name</label>-->
          <input type="text" id="name" class="form-control" name="name" ngModel required placeholder="Ingredient">
        </div>
        <div class="col-5">
<!--          <label for="amount">Amount</label>-->
          <input type="text"
                 class="form-control"
                 id="amount"
                 name="amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$"
                 placeholder="Amount">
        </div>
      </div>

          <button class="btn-success btn" type="submit" [disabled]=" !f.valid"> {{ editMode ? 'update' : 'Add'}}</button>
          <button class="btn-danger btn" type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button>
          <button class="btn-primary btn" type="button" (click)="onClear()">Clear</button>
    </form>
  </div>
</div>
