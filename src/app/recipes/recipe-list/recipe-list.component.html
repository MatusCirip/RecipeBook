<div class="row">
  <div class="col-12">
    <button
      class="btn btn-success btn-block"
      routerLink="/recipes/new"
      >
      New recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-12">

    <app-recipe-item
      *ngFor="let recipeItem of recipes; let i = index"
      [recipe]="recipeItem"
      [index]="i"
      >
    </app-recipe-item>
  </div>
</div>
