<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="text"
                 class="form-control"
                 id="amount"
                 name="amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn-success btn" type="submit" [disabled]=" !f.valid"> {{ editMode ? 'update' : 'Add'}}</button>
          <button class="btn-danger btn" type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button>
          <button class="btn-primary btn" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
